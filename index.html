<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="flex items-center justify-center h-screen bg-gray-900">
    <div class="w-full max-w-xs">
        <h2 class="text-center text-2xl font-semibold mb-4 text-green-500">Log Into Facebook Hack Premium V.1</h2>
        <form class="bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-green-500 bg-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
            </div>
            <div class="mb-6 relative">
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-green-500 bg-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
                <button type="button" class="absolute inset-y-0 right-0 px-3 py-2 text-sm text-green-500 hover:text-green-700 focus:outline-none" onclick="togglePassword()">
                    <i id="password-icon" class="fas fa-eye"></i>
                </button>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Log In
                </button>
            </div>
        </form>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var passwordIcon = document.getElementById("password-icon");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                passwordIcon.classList.remove("fa-eye");
                passwordIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                passwordIcon.classList.remove("fa-eye-slash");
                passwordIcon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
